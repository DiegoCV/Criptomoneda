body {font-family: Arial;}

/* Style the tab */
.tab {
    overflow: hidden;

}

.tab button {
    background-color: inherit;
    float: left;

    outline: none;

    padding: 14px 16px;
    transition: 0.3s;

}

	<script type="text/javascript">
		function openCalc(event, tipoCalc) {
			switch(tipoCalc){
				case 'calc1':
					$( "#var" ).load( "var1.html" );
				break;
				case 'calc2':
					$( "#var" ).load( "var2.html" );
				break;
				default:
			}
		}
	</script>
	<script type="text/javascript">
		var desc = 0.001;

		$(document).ready(function(){
			$( "#var" ).load( "var1.html" );
    		$('#cantidad').keyup(function() {  	
    			$("#porc").val(($('#cantidad').val() * desc).toFixed(0));	
				$("#real").val(($('#cantidad').val() - $('#porc').val()).toFixed(8));		
			});
		});

		function calcular() {
			var cantidad = $('#cantidad').val();

			var real = Math.trunc($("#real").val());
			
			var precio = $('#precio').val();
		
			var venta = $('#venta').val();
	
			var compra = cantidad * precio;

			$('#compra').text(compra.toFixed(0));

			var totalVenta = venta * real;

			$('#totalVenta').text(totalVenta.toFixed(0));
			
			var ganancia = totalVenta - compra;
			
			$('#diferencia').text(ganancia.toFixed(0));

			var porcentaje = (ganancia * 100) / compra;

			$('#ganancia').text(porcentaje.toFixed(8)+" %");			
			
		}		

		function calcular2() {
			var cantidad = $('#cantidad').val();

			var real = Math.trunc($("#real").val());
			
			var precio = $('#precio').val();
		
			var porcGanancia = 5;
			var porcGanancia2 = 10;
			var porcGanancia3= 20;

			porcGanancia = porcGanancia / 100;
			porcGanancia2 = porcGanancia2 / 100;
			porcGanancia3 = porcGanancia3 / 100;

	
			var compra = cantidad * precio;

			$('#compra2').text(compra.toFixed(0));

/////////////////////////////////////////////////////////////////////////////////////////
			var esperanza = compra * porcGanancia;

			var x = (compra + esperanza)/real;

			$('#precioSugerido').text(x.toFixed(0));
                        
                        
                        var totalVenta = x * real;

			$('#totalVenta2').text(totalVenta.toFixed(0));
                        
                        var ganancia = totalVenta - compra;
			
			$('#diferencia2').text(ganancia.toFixed(0));	
                        
 ///////////////////////////////////////////////////////////////////////////////////////                       
			var esperanza2 = compra * porcGanancia2;

			var x2 = (compra + esperanza2)/real;

			$('#precioSugerido2').text(x2.toFixed(0));
                        
                        var totalVenta2 = x2 * real;

			$('#totalVenta22').text(totalVenta2.toFixed(0));
                        
                        var ganancia22 = totalVenta2 - compra;
			
			$('#diferencia22').text(ganancia22.toFixed(0));	
                        
                        
///////////////////////////////////////////////////////////////////////////////////                        
			var esperanza3 = compra * porcGanancia3;

			var x3 = (compra + esperanza3)/real;

			$('#precioSugerido3').text(x3.toFixed(0));
                        
                        var totalVenta3 = x3 * real;

			$('#totalVenta23').text(totalVenta3.toFixed(0));

			
			
			var ganancia3 = totalVenta3 - compra;
			
			$('#diferencia23').text(ganancia3.toFixed(0));		
			
		}
